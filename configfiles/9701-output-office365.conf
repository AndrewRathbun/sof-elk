# This file contains outputs for Microsoft Office 365 logs

output {
  if [type] == "office365" {
    elasticsearch {
      index => "office365-%{+YYYY.MM.dd}"
      template => "/usr/local/sof-elk/lib/elasticsearch-office365-template.json"
      template_name => "office365"
      template_overwrite => true
    }
  }
}

